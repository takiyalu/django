{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <center>

    <span>{{ logged }}</span>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
            </tr>
        </thead>
        <tbody>
